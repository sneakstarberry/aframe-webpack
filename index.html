<html>

<head>
  <script src="./build/app.js"></script>
</head>

<body>
  <div id="app"></div>
  <a-scene physics="debug: true" background="color: #FAFAFA">
    <a-camera position="0 8 12"></a-camera>
    <a-box static-body width="0.75" height="0.75" depth="0.75" move-circle position="-1 0.8 -3" rotation="0 45 0"
      color="#4CC3D9" shadow></a-box>
    <a-box dynamic-body position="0 4 -2" width="3" height="2" depth="1" color="red"></a-box>
    <a-sphere dynamic-body position="0 2.5 -4.1" radius="0.25" color="#EF2D5E" shadow></a-sphere>
    <a-sphere dynamic-body position="0 2.1 -4" radius="0.25" color="#EF2D5E" shadow></a-sphere>
    <a-entity></a-entity>
    <a-plane static-body position="0 -5 -3" rotation="-90 0 0" width="20" height="20" color="yellow" shadow></a-plane>
    <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green" shadow></a-plane>
    <a-plane static-body position="0 4 -4" rotation="90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-plane static-body position="0 2 -6" rotation="0 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-plane static-body position="-2 2 -4" rotation="0 90 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-plane static-body position="2 2 -4" rotation="0 -90 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    <a-plane static-body position="0 2 -2" rotation="-180 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
  </a-scene>
  <!-- <a-scene>
    <a-camera position="0 8 10"></a-camera>
    <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="8" height="8" depth="0.75" color="yellow" shadow>
    </a-plane>
    <a-entity box position="0 0 10" width="3" height="1" depth="1" static-body color="green"></a-entity>

    <a-box dynamic-body position="0 4 -2" width="3" height="2" depth="1" color="red"></a-box>
    <a-box dynamic-body position="2 10 0" width="1" height="1" depth="1" color="blue"></a-box>
  </a-scene> -->
</body>

</html>
